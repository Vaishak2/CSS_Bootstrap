<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap exam q-1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .container {
      
      box-shadow: 0px 5px 10px rgb(50, 47, 47);
      background-color: white;

    }
    
  </style>
</head>

<body>
  <div class="container-fluid bg-primary" style="height: 660px;">
    <div class="container col-12 bg-light rounded" style="width: 450px; top:50px; height:490">
  
        <form class="form pt-5 pl-3 pr-3">
          <h3><b>Sign Up</h3>
          <h6>Some text will come here</h6>
          <div class="form-inline ">
            <div class="form-group-sm-12 mt-3">
              <div class="row ">
                <div class="col-6 col-md-6">
                  <input type="text" class="form-control mt-3 bg-light" id="exampleInputEmail1" style="width: 100%;"
                     placeholder="First Name">
                </div>
                <div class="col-6 col-md-6">
                  <input type="text" class="form-control mt-3 bg-light"  id="exampleInputPassword1" style="width: 100%;"
                    placeholder="Last Name">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mt-3 ">
            <input type="email" class="form-control mb-3 bg-light" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">

            <input type="password" class="form-control bg-light" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control bg-light" id="exampleInputPassword1"
              placeholder="Confirm Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input " id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept the Terms & Condition</label>
          </div>
          <button type="submit" class="btn btn-primary  mt-3" style="width: 120px;">Sign Up</button>

        </form>
  
    </div>
    <div class="container-fluid mt-5 text-center">
      <h5 class="text-white pt-3">Already have an acount <a class="text-white" href="#">Login here</a> </h5>
    </div>
  </div>

</body>

</html>
